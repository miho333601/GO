name: Update Schedule Image

on:
  schedule:
    # 設定定時執行，例如每天台灣時間早上 8 點 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動點擊按鈕執行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright PyGithub
          playwright install chromium

      - name: Run capture script
        env:
          # 從 Secrets 讀取 Token
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: python auto_update.py
