name: Update Schedule Image

on:
  schedule:
    - cron: '0 0 * * *' # 台灣時間早上 8 點
  workflow_dispatch: 

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright PyGithub
          # 安裝 Playwright 必備的 Linux 系統套件
          playwright install-deps chromium
          playwright install chromium

      - name: Run capture script
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: python auto_update.py
