        function loadTrip(tripId, data) {
            currentTripId = tripId;

        function listenItems() {
            if(unsubscribe) unsubscribe();
            const q = query(collection(db, "items"), where("tripId", "==", currentTripId), where("day", "==", parseInt(currentDayIndex)));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const div = document.getElementById('itinerary-list');
                
                // æ³¨æ„ï¼šé€™è£¡ä¸å®Œå…¨æ¸…ç©ºï¼Œé¿å…æ‹–æ›³æ™‚é–ƒçˆï¼Œä½†ç‚ºäº†ç°¡å–®å¯¦ä½œï¼Œæˆ‘å€‘é‚„æ˜¯é‡ç¹ª

                // === V7.0 æ’åºé‚è¼¯æ”¹è®Š ===
                // å„ªå…ˆä¾ç…§ orderIndex (æ‹–æ›³é †åº) æ’åºï¼Œå¦‚æœæ²’æœ‰ orderIndexï¼Œæ‰ä¾ç…§æ™‚é–“
                currentDayItemsData.sort((a, b) => {
                    const orderA = (a.orderIndex !== undefined) ? a.orderIndex : 9999;
                    const orderB = (b.orderIndex !== undefined) ? b.orderIndex : 9999;
                    if(orderA !== orderB) return orderA - orderB;
                    return (a.time || "23:59").localeCompare(b.time || "23:59");
                });

                if(currentDayItemsData.length === 0) {
                     div.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;"><i class="fas fa-hand-pointer" style="font-size:48px; opacity:0.3;"></i><p>é»æ“Šå³ä¸‹è§’ + é–‹å§‹è¦åŠƒ<br>é•·æŒ‰è¡Œç¨‹å¯æ‹–æ›³æ’åº</p></div>';
                }

                currentDayItemsData.forEach(item => {
                    div.innerHTML += `
                        <div class="spot-card" data-id="${item.id}">
