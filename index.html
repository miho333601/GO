        @media (min-width: 769px) {

    <div id="itemModal" class="modal">

            <select id="itemTransport">
                <option value="ç„¡">ç„¡</option>
                <option value="æ­¥è¡Œ">ğŸš¶ æ­¥è¡Œ</option>
                <option value="åœ°éµ/æ·é‹">ğŸš‡ åœ°éµ/æ·é‹</option>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, query, where, onSnapshot, setDoc, serverTimestamp, deleteDoc, updateDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYUTADnEjSDMd__T7n8xsoY5LFUn9qlDw",
            authDomain: "gogo-252ba.firebaseapp.com",
            projectId: "gogo-252ba",
            storageBucket: "gogo-252ba.firebasestorage.app",
            messagingSenderId: "599210924514",
            appId: "1:599210924514:web:15e78eb22c2b355e9b81bb",
            measurementId: "G-3VJRC7WZQB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTripId = null;
        let currentDayIndex = 1;
        let unsubscribe = null;
        let currentDayItemsData = []; // ç”¨ä¾†æš«å­˜ç•¶å¤©è³‡æ–™ï¼Œæ–¹ä¾¿ä¿®æ”¹æ™‚å–ç”¨

        // UI ç›¸é—œå‡½å¼
        window.showStep = (id) => {
            document.querySelectorAll('.landing-card').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.sidebar-overlay').classList.toggle('show');
        };

        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);
        };

        window.updateMapPreview = (loc) => {
            const mapDiv = document.getElementById('mapPreview');
            if(!loc) { mapDiv.innerHTML = '<div class="map-placeholder">è¼¸å…¥åœ°é»å¾Œè‡ªå‹•é¡¯ç¤º</div>'; return; }
            mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://maps.google.com/maps?q=${encodeURIComponent(loc)}&output=embed"></iframe>`;
        };

        // Modal ç›¸é—œï¼šæ–°å¢èˆ‡ä¿®æ”¹
        window.openModal = (editId = null) => {
            const modal = document.getElementById('itemModal');
            const title = document.getElementById('modalTitle');
            const editInput = document.getElementById('editItemId');
            
            // é‡ç½®è¡¨å–®
            updateMapPreview('');
            
            if (editId) {
                // === ä¿®æ”¹æ¨¡å¼ ===
                // å¾æš«å­˜è³‡æ–™ä¸­æ‰¾åˆ°é‚£ç­†è³‡æ–™
                const item = currentDayItemsData.find(i => i.id === editId);
                if (item) {
                    title.innerText = "âœï¸ ä¿®æ”¹è¡Œç¨‹";
                    editInput.value = editId;
                    document.getElementById('itemLoc').value = item.location;
                    document.getElementById('itemTime').value = item.time;
                    document.getElementById('itemDuration').value = item.duration;
                    document.getElementById('itemTransport').value = item.transport;
                    document.getElementById('itemNote').value = item.note;
                    updateMapPreview(item.location); // è¼‰å…¥åœ°åœ–
                }
            } else {
                // === æ–°å¢æ¨¡å¼ ===
                title.innerText = "ğŸ“ æ–°å¢è¡Œç¨‹";
                editInput.value = ""; // æ¸…ç©º ID
                // æ¸…ç©ºæ¬„ä½
                ['itemLoc','itemTime','itemDuration','itemNote'].forEach(id => document.getElementById(id).value = '');
                document.getElementById('itemTransport').value = 'ç„¡';
            }
            
            modal.style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('itemModal').style.display = 'none';

        // 1. å»ºç«‹è¡Œç¨‹
        window.createTrip = async () => {
            const name = document.getElementById('newTripName').value;
            const date = document.getElementById('newTripDate').value;
            const days = document.getElementById('newTripDays').value;
            if(!name || !days) { alert("è«‹å¡«å¯«å®Œæ•´"); return; }
            
            const tripId = Math.floor(100000 + Math.random() * 900000).toString();
            try {
                await setDoc(doc(db, "trips", tripId), {
                    name, startDate: date, days: parseInt(days), createdAt: serverTimestamp()
                });
                loadTrip(tripId, { name, startDate: date, days: parseInt(days) });
            } catch(e) { alert("éŒ¯èª¤: " + e.message); }
        };

        // 2. åŠ å…¥è¡Œç¨‹
        window.joinTrip = async () => {
            const code = document.getElementById('joinCode').value;
            if(code.length !== 6) return alert("è«‹è¼¸å…¥6ä½æ•¸ä»£ç¢¼");
            const snap = await getDoc(doc(db, "trips", code));
            if(snap.exists()) loadTrip(code, snap.data());
            else alert("æ‰¾ä¸åˆ°è¡Œç¨‹");
        };

        // 3. è¼‰å…¥ä¸»ç•«é¢
        function loadTrip(tripId, data) {
            currentTripId = tripId;
            document.getElementById('landing-page').style.transform = 'translateY(-100%)';
            setTimeout(() => document.getElementById('landing-page').style.display = 'none', 500);
            
            document.getElementById('planner-page').style.display = 'block';
            document.getElementById('tripTitle').innerText = data.name;
            document.getElementById('tripCodeDisplay').innerText = `ä»£ç¢¼: ${tripId}`;

            const list = document.getElementById('dayList');
            list.innerHTML = '';
            for(let i=1; i<=data.days; i++) {
                let li = document.createElement('li');
                li.className = 'day-item';
                li.innerHTML = `<span>Day ${i}</span> <i class="fas fa-chevron-right" style="opacity:0.3"></i>`;
                li.id = `day-${i}`;
                li.onclick = () => selectDay(i);
                list.appendChild(li);
            }
            selectDay(1);
        }

        // 4. åˆ‡æ›å¤©æ•¸
        function selectDay(day) {
            currentDayIndex = day;
            document.querySelectorAll('.day-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`day-${day}`).classList.add('active');
            document.getElementById('currentDayTitle').innerText = `Day ${day}`;
            
            // æ‰‹æ©Ÿç‰ˆï¼šé¸å®Œå¤©æ•¸è‡ªå‹•æ”¶èµ·å´é‚Šæ¬„
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('open');
                document.querySelector('.sidebar-overlay').classList.remove('show');
            }
            
            listenItems();
        }

        // 5. ç›£è½èˆ‡é¡¯ç¤º
        function listenItems() {
            if(unsubscribe) unsubscribe();
            const q = query(collection(db, "items"), where("tripId", "==", currentTripId), where("day", "==", currentDayIndex));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const div = document.getElementById('itinerary-list');
                div.innerHTML = '';
                currentDayItemsData = []; // æ¸…ç©ºæš«å­˜

                snapshot.forEach(doc => currentDayItemsData.push({ id: doc.id, ...doc.data() }));
                // å‰ç«¯æ’åº
                currentDayItemsData.sort((a, b) => a.time.localeCompare(b.time));

                if(currentDayItemsData.length === 0) {
                     div.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:50px;"><i class="fas fa-map-signs" style="font-size:48px; opacity:0.5;"></i><p>é»æ“Šå³ä¸‹è§’ + æ–°å¢è¡Œç¨‹</p></div>';
                }

                currentDayItemsData.forEach(item => {
                    // è¨ˆç®—çµæŸæ™‚é–“
                    let endTimeStr = "";
                    if(item.time && item.duration) {
                        const [h, m] = item.time.split(':').map(Number);
                        const totalMin = h * 60 + m + parseInt(item.duration);
                        const endH = Math.floor(totalMin / 60) % 24;
                        const endM = totalMin % 60;
                        endTimeStr = `~ ${String(endH).padStart(2,'0')}:${String(endM).padStart(2,'0')}`;
                    }

                    div.innerHTML += `
                        <div class="spot-card">
                            <div class="time-box">
                                <div class="time-start">${item.time}</div>
                                <div class="time-end">${endTimeStr}</div>
                            </div>
                            <div class="spot-info">
                                <div class="spot-title">${item.location}</div>
                                <div class="spot-badges">
                                    ${item.duration ? `<span class="badge"><i class="far fa-clock"></i> ${item.duration}åˆ†</span>` : ''}
                                    ${item.transport !== 'ç„¡' ? `<span class="badge transport"><i class="fas fa-car"></i> ${item.transport}</span>` : ''}
                                </div>
                                <div style="color:#718096; font-size:0.9em;">${item.note || ''}</div>
                            </div>
                            
                            <div class="action-btns">
                                <button class="icon-btn btn-edit" onclick="openModal('${item.id}')">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button class="icon-btn btn-del" onclick="delItem('${item.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // 6. å„²å­˜ (æ–°å¢æˆ–æ›´æ–°)
        window.saveItem = async () => {
