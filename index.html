<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, query, where, onSnapshot, orderBy, setDoc, serverTimestamp, deleteDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYUTADnEjSDMd__T7n8xsoY5LFUn9qlDw",
            authDomain: "gogo-252ba.firebaseapp.com",
            projectId: "gogo-252ba",
            storageBucket: "gogo-252ba.firebasestorage.app",
            messagingSenderId: "599210924514",
            appId: "1:599210924514:web:15e78eb22c2b355e9b81bb",
            measurementId: "G-3VJRC7WZQB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTripId = null;
        let currentDayIndex = 1;
        let unsubscribe = null;

        // V4.0 æ–°å¢ï¼šæ›´æ–°åœ°åœ–é è¦½çš„å‡½å¼
        window.updateMapPreview = (locationText) => {
            const mapDiv = document.getElementById('mapPreview');
            if (!locationText || locationText.trim() === '') {
                mapDiv.innerHTML = '<div class="map-placeholder">è«‹å…ˆåœ¨ä¸‹æ–¹è¼¸å…¥åœ°é»...</div>';
                return;
            }
            // ä½¿ç”¨ Google Maps Embed API (ä¸éœ€è¦ API Key çš„ç°¡æ˜“ç‰ˆ)
            // å°‡åœ°é»ç·¨ç¢¼å¾Œæ”¾å…¥ URL
            const encodedLoc = encodeURIComponent(locationText);
            mapDiv.innerHTML = `
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0" 
                    src="https://www.google.com/maps?q=${encodedLoc}&output=embed" 
                    allowfullscreen>
                </iframe>
            `;
        }

        window.showStep = (id) => {

            document.getElementById(id).style.display = 'block';
        };

        window.openModal = () => {
            // é–‹å•Ÿæ™‚å…ˆæ¸…ç©ºåœ°åœ–
            updateMapPreview(''); 
            document.getElementById('itemModal').style.display = 'flex';
        }
        window.closeModal = () => document.getElementById('itemModal').style.display = 'none';

        // 1. å»ºç«‹è¡Œç¨‹
        window.createTrip = async () => {
            const name = document.getElementById('newTripName').value;
            const date = document.getElementById('newTripDate').value;
            const days = document.getElementById('newTripDays').value;
            if(!name || !days) { alert("è«‹å¡«å¯«å®Œæ•´"); return; }
            const tripId = Math.floor(100000 + Math.random() * 900000).toString();
            try {
                await setDoc(doc(db, "trips", tripId), {
                    name, startDate: date, days: parseInt(days), createdAt: serverTimestamp()
                });
                loadTrip(tripId, { name, startDate: date, days: parseInt(days) });
            } catch(e) { alert("å»ºç«‹å¤±æ•—: " + e.message); }
        };

        // 2. åŠ å…¥è¡Œç¨‹
        window.joinTrip = async () => {
            const code = document.getElementById('joinCode').value;
            const snap = await getDoc(doc(db, "trips", code));
            if(snap.exists()) loadTrip(code, snap.data());
            else alert("æ‰¾ä¸åˆ°è¡Œç¨‹ä»£ç¢¼");
        };

        // 3. è¼‰å…¥ä»‹é¢
        function loadTrip(tripId, data) {
            currentTripId = tripId;
            document.getElementById('landing-page').style.transform = 'translateY(-100%)';
            setTimeout(()=>{ document.getElementById('landing-page').style.display = 'none'; }, 600);

            document.getElementById('planner-page').style.display = 'flex';
            document.getElementById('tripTitle').innerText = data.name;
            document.getElementById('tripCodeDisplay').innerHTML = `ä»£ç¢¼: ${tripId} <i class="far fa-copy"></i>`;
            
            const list = document.getElementById('dayList');
            list.innerHTML = '';
            for(let i=1; i<=data.days; i++) {
                let li = document.createElement('li');
                li.className = 'day-item';
                li.innerHTML = `<span>Day ${i}</span> <i class="fas fa-chevron-right" style="font-size:0.8em; opacity:0.5;"></i>`;
                li.id = `day-${i}`;
                li.onclick = () => selectDay(i);
                list.appendChild(li);
            }
            selectDay(1);
        }

        // 4. åˆ‡æ›å¤©æ•¸
        function selectDay(day) {
            currentDayIndex = day;
            document.querySelectorAll('.day-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`day-${day}`).classList.add('active');
            document.getElementById('currentDayTitle').innerText = `Day ${day}`;
            listenItems();
        }

        // 5. ç›£è½èˆ‡é¡¯ç¤º (V3.2 å‰ç«¯æ’åºç‰ˆ)
        function listenItems() {
            if(unsubscribe) unsubscribe();
            const q = query(collection(db, "items"), where("tripId", "==", currentTripId), where("day", "==", currentDayIndex));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const div = document.getElementById('itinerary-list');
                div.innerHTML = '';
                let itemsArray = [];
                snapshot.forEach(doc => itemsArray.push({ id: doc.id, ...doc.data() }));
                itemsArray.sort((a, b) => a.time.localeCompare(b.time));

                if(itemsArray.length === 0) {
                     div.innerHTML = '<div style="text-align:center; color:#a0aec0; margin-top:50px;"><i class="fas fa-map-signs" style="font-size:48px; margin-bottom:15px; opacity:0.5;"></i><p>é€™å¤©é‚„æ²’æœ‰è¡Œç¨‹<br>é»æ“Šå³ä¸‹è§’æ–°å¢</p></div>';
                }

                itemsArray.forEach(item => {
                    let endTimeStr = "";
                    if(item.time && item.duration) {
                        const [h, m] = item.time.split(':').map(Number);
                        const totalMin = h * 60 + m + parseInt(item.duration);
                        const endH = Math.floor(totalMin / 60) % 24;
                        const endM = totalMin % 60;
                        endTimeStr = `~ ${String(endH).padStart(2,'0')}:${String(endM).padStart(2,'0')}`;
                    }

                    div.innerHTML += `
                        <div class="spot-card">
                            <div class="time-box">
                                <div class="time-start">${item.time}</div>
                                <div class="time-end">${endTimeStr}</div>
                            </div>
                            <div class="spot-info">
                                <div class="spot-title">${item.location}</div>
                                <div class="spot-badges">
                                    ${item.duration ? `<span class="badge"><i class="far fa-clock"></i> ${item.duration}åˆ†</span>` : ''}
                                    ${item.transport !== 'ç„¡' ? `<span class="badge transport"><i class="fas fa-car"></i> ${item.transport}</span>` : ''}
                                </div>
                                <div style="color:#718096; font-size:0.9em; margin-top:8px;">${item.note ? '<i class="far fa-comment-dots"></i> ' + item.note : ''}</div>
                            </div>
                            <i class="fas fa-trash-alt" style="color:#CBD5E0; cursor:pointer; transition:0.2s;" onclick="delItem('${item.id}')" onmouseover="this.style.color='#E53E3E'" onmouseout="this.style.color='#CBD5E0'"></i>
                        </div>
                    `;
                });
            });
        }

        // 6. å­˜æª”
        window.saveItem = async () => {
            const time = document.getElementById('itemTime').value;
            const loc = document.getElementById('itemLoc').value;
            const duration = document.getElementById('itemDuration').value;
            const transport = document.getElementById('itemTransport').value;
            const note = document.getElementById('itemNote').value;

            if(!time || !loc) { alert("è«‹è‡³å°‘è¼¸å…¥æ™‚é–“å’Œåœ°é»"); return; }

            try {
                await addDoc(collection(db, "items"), {
                    tripId: currentTripId, day: currentDayIndex, time, location: loc, duration, transport, note, createdAt: serverTimestamp()
                });
                closeModal();
                // æ¸…ç©ºè¡¨å–®
                ['itemTime','itemLoc','itemDuration','itemNote'].forEach(id => document.getElementById(id).value = '');
                document.getElementById('itemTransport').value = 'ç„¡';
            } catch(e) { alert("å„²å­˜å¤±æ•—ï¼š" + e.message); }
        };

        window.delItem = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤?")) await deleteDoc(doc(db, "items", id)); };
        window.copyCode = () => { navigator.clipboard.writeText(currentTripId).then(()=>alert("ä»£ç¢¼å·²è¤‡è£½")); }
        
        // RWD æ‰‹æ©Ÿç‰ˆå„ªåŒ–ï¼šé»æ“Šæ‡¸æµ®æŒ‰éˆ•æ™‚è‡ªå‹•éš±è—å´é‚Šæ¬„ (å¦‚æœæœ‰éœ€è¦å¯è‡ªè¡ŒåŠ å…¥)
    </script>
