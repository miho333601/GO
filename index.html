    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, query, where, onSnapshot, setDoc, serverTimestamp, deleteDoc, updateDoc, writeBatch } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYUTADnEjSDMd__T7n8xsoY5LFUn9qlDw",
            authDomain: "gogo-252ba.firebaseapp.com",
            projectId: "gogo-252ba",
            storageBucket: "gogo-252ba.firebasestorage.app",
            messagingSenderId: "599210924514",
            appId: "1:599210924514:web:15e78eb22c2b355e9b81bb",
            measurementId: "G-3VJRC7WZQB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTripId = null;
        let currentDayIndex = 1;
        let unsubscribe = null;
        let currentDayItemsData = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const savedTripId = localStorage.getItem('lastTripId');
            if(savedTripId) {
                document.getElementById('autoLoadMsg').innerText = "ğŸ”„ è‡ªå‹•è¼‰å…¥ä¸­...";
                getDoc(doc(db, "trips", savedTripId)).then(snap => {
                    if(snap.exists()) loadTrip(savedTripId, snap.data());
                    else localStorage.removeItem('lastTripId');
                });
            }
        });

        // UI ç›¸é—œå‡½å¼
        window.showStep = (id) => {
            document.querySelectorAll('.landing-card').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.sidebar-overlay').classList.toggle('show');
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerHTML = `<i class="fas fa-check"></i> ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        };

        window.logout = () => { if(confirm("ç¢ºå®šé€€å‡ºï¼Ÿ")) { localStorage.removeItem('lastTripId'); location.reload(); } };

        window.updateMapPreview = (loc) => {
            const mapDiv = document.getElementById('mapPreview');
            if(!loc) { mapDiv.innerHTML = 'è¼¸å…¥åœ°é»å¾Œé¡¯ç¤ºåœ°åœ–'; return; }
            mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps?q=${encodeURIComponent(loc)}&output=embed"></iframe>`;
        };

        window.openModal = (editId = null) => {
            const modal = document.getElementById('itemModal');
            const routeBox = document.getElementById('route-box');
            document.getElementById('editItemId').value = editId ? editId : "";
            updateMapPreview('');

            if (editId) {
                document.getElementById('modalTitle').innerText = "âœï¸ ä¿®æ”¹è¡Œç¨‹";
                routeBox.style.display = 'none';
                const item = currentDayItemsData.find(i => i.id === editId);
                if(item) {
                    document.getElementById('itemLoc').value = item.location;
                    document.getElementById('itemTime').value = item.time;
                    document.getElementById('itemDuration').value = item.duration;
                    document.getElementById('itemTransport').value = item.transport;
                    document.getElementById('itemNote').value = item.note;
                    updateMapPreview(item.location);
                }
            } else {
                document.getElementById('modalTitle').innerText = "ğŸ“ æ–°å¢è¡Œç¨‹";
                ['itemLoc','itemTime','itemDuration','itemNote'].forEach(id => document.getElementById(id).value = '');
                document.getElementById('itemTransport').value = 'ç„¡';
                
                if(currentDayItemsData.length > 0) {
                    const lastItem = currentDayItemsData[currentDayItemsData.length - 1];
                    routeBox.style.display = 'block';
                    document.getElementById('prev-loc').innerText = lastItem.location;
                    document.getElementById('prev-loc').dataset.loc = lastItem.location;
                } else {
                    routeBox.style.display = 'none';
                }
            }
            modal.style.display = 'flex';
        };

        window.openGoogleMapsRoute = () => {
            const prev = document.getElementById('prev-loc').dataset.loc;
            const current = document.getElementById('itemLoc').value;
            let url = `https://www.google.com/maps/dir/ItemA/ItemB{encodeURIComponent(prev)}`;
            if(current) url += `/${encodeURIComponent(current)}`;
            window.open(url, '_blank');
        };

        window.closeModal = () => document.getElementById('itemModal').style.display = 'none';

        // æ ¸å¿ƒé‚è¼¯
        window.createTrip = async () => {
            const name = document.getElementById('newTripName').value;
            const days = document.getElementById('newTripDays').value;
            if(!name || !days) return alert("è«‹å¡«å¯«å®Œæ•´");
            const tripId = Math.floor(100000 + Math.random() * 900000).toString();
            try {
                const data = { name, days: parseInt(days), createdAt: serverTimestamp() };
                await setDoc(doc(db, "trips", tripId), data);
                localStorage.setItem('lastTripId', tripId);
                loadTrip(tripId, data);
            } catch(e) { alert("éŒ¯èª¤: " + e.message); }
        };

        window.joinTrip = async () => {
            const code = document.getElementById('joinCode').value;
            const snap = await getDoc(doc(db, "trips", code));
            if(snap.exists()) { localStorage.setItem('lastTripId', code); loadTrip(code, snap.data()); }
            else alert("æ‰¾ä¸åˆ°è¡Œç¨‹");
        };

        function loadTrip(tripId, data) {
            currentTripId = String(tripId);
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('planner-page').style.display = 'block';
            document.getElementById('tripTitle').innerText = data.name;
            document.getElementById('tripCodeDisplay').innerHTML = `ä»£ç¢¼: ${tripId} <i class="far fa-copy"></i>`;

            const list = document.getElementById('dayList');
            list.innerHTML = '';
            for(let i=1; i<=data.days; i++) {
                let li = document.createElement('li');
                li.className = 'day-item'; li.innerText = `Day ${i}`; li.id = `day-${i}`;
                li.onclick = () => selectDay(i); list.appendChild(li);
            }
            selectDay(1);
        }

        function selectDay(day) {
            currentDayIndex = parseInt(day);
            document.querySelectorAll('.day-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`day-${day}`).classList.add('active');
            document.getElementById('currentDayTitle').innerText = `Day ${day}`;
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('open');
                document.querySelector('.sidebar-overlay').classList.remove('show');
            }
            listenItems();
        }

        // æ ¸å¿ƒé¡¯ç¤ºé‚è¼¯ (V7.6ï¼šåŒ…å«è¨ºæ–· + å®Œæ•´æ¬„ä½é¡¯ç¤º)
        function listenItems() {
            if(unsubscribe) unsubscribe();
            const debugEl = document.getElementById('debugMsg');
            debugEl.innerText = `é€£ç·šä¸­... TripID: ${currentTripId}`;

            const q = query(collection(db, "items"), where("tripId", "==", currentTripId));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const div = document.getElementById('itinerary-list');
                currentDayItemsData = [];
                let totalCount = 0;

                snapshot.forEach(doc => {
                    totalCount++;
                    const data = doc.data();
                    if(data.day == currentDayIndex) {
                        currentDayItemsData.push({ id: doc.id, ...data });
                    }
                });

                // è¨ºæ–·å ±å‘Š
                debugEl.innerText = `è¨ºæ–·: è³‡æ–™åº«ç¸½å…± ${totalCount} ç­†ï¼Œæœ¬é  (Day ${currentDayIndex}) æœ‰ ${currentDayItemsData.length} ç­†`;

                // æ’åºï¼šæœ‰ orderIndex ç…§é †åºï¼Œæ²’æœ‰å‰‡ç…§æ™‚é–“
                currentDayItemsData.sort((a, b) => {
                    const orderA = (a.orderIndex !== undefined) ? a.orderIndex : 9999;
                    const orderB = (b.orderIndex !== undefined) ? b.orderIndex : 9999;
                    if(orderA !== orderB) return orderA - orderB;
                    return String(a.time || "23:59").localeCompare(String(b.time || "23:59"));
                });

                if(currentDayItemsData.length === 0) {
                     div.innerHTML = '<div style="text-align:center; color:#dadce0; margin-top:50px;"><i class="fas fa-map-marked-alt" style="font-size:48px; opacity:0.5;"></i><p>é»æ“Šå³ä¸‹è§’ + é–‹å§‹è¦åŠƒ</p></div>';
                     return;
                }

                // ç”¢ç”Ÿ HTML
                let htmlBuffer = "";
                currentDayItemsData.forEach(item => {
                    // æ¯ä¸€å¼µå¡ç‰‡éƒ½ç”¨ try-catch åŒ…è£¹ï¼Œé˜²æ­¢å–®ç­†å£è³‡æ–™è®“å…¨é ç©ºç™½
                    try {
                        let timeDisplay = item.time || "æœªå®š";
                        
                        htmlBuffer += `
                            <div class="spot-card">
                                <div class="info-col">
                                    <div class="spot-header">
                                        <div class="spot-title">${item.location || "æœªå‘½å"} <span class="spot-time">${timeDisplay}</span></div>
                                    </div>
                                    <div class="spot-meta">
                                        ${item.duration ? `<span class="badge"><i class="far fa-clock"></i> ${item.duration}åˆ†</span>` : ''}
                                        ${item.transport && item.transport !== 'ç„¡' ? `<span class="badge"><i class="fas fa-bus"></i> ${item.transport}</span>` : ''}
                                        ${item.note ? `<span class="badge" style="background:#fff3e0; color:#e65100;"><i class="far fa-comment-dots"></i> ${item.note}</span>` : ''}
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="icon-btn btn-edit" onclick="openModal('${item.id}')"><i class="fas fa-pen"></i></button>
                                    <button class="icon-btn btn-del" onclick="delItem('${item.id}')"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        `;
                    } catch(err) {
                        console.error("Card render error:", err);
                        htmlBuffer += `<div style="padding:10px; color:red;">âš ï¸ æ­¤ç­†è¡Œç¨‹è³‡æ–™ç•°å¸¸</div>`;
                    }
