    <script type="module">

        // V7.3 é—œéµä¿®æ”¹ï¼šå¼·åˆ¶è½‰å­—ä¸²æ’åº + HTML ç´¯ç©å­—ä¸²ç”Ÿæˆ (é˜²æ­¢å–®ç­†è³‡æ–™éŒ¯èª¤å°è‡´ç™½å±)
        function listenItems() {
            if(unsubscribe) unsubscribe();
            const debugEl = document.getElementById('debugMsg');

            unsubscribe = onSnapshot(q, (snapshot) => {

                        if(orderA !== orderB) return orderA - orderB;

                        return String(a.time || "23:59").localeCompare(String(b.time || "23:59"));

                if(currentDayItemsData.length === 0) {

                     return; // æ²’è³‡æ–™ç›´æ¥çµæŸï¼Œä¸è·‘ä¸‹é¢çš„è¿´åœˆ
                }

                // ç´¯ç© HTML å­—ä¸² (æ•ˆèƒ½æ›´å¥½ï¼Œä¸”ä¸æœƒå› ç‚ºå–®ç­† DOM éŒ¯èª¤è€Œä¸­æ–·)
                let htmlBuffer = "";

                currentDayItemsData.forEach(item => {

                        // æ™‚é–“è¨ˆç®—é˜²å‘†
                        if(item.time && item.duration) {

                                const [h, m] = String(item.time).split(':').map(Number);
                                const totalMin = h * 60 + m + parseInt(item.duration);
