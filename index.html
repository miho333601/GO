        /* ä¸»è¦åŠƒé é¢ */

        .spot-info { flex: 1; }
        .spot-title { font-weight: bold; font-size: 1.2em; color: #333; }
        .spot-badges { margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap; }
        .badge { font-size: 0.85em; padding: 4px 10px; border-radius: 15px; background: #f0f0f0; color: #555; }
        .badge.transport { background: #fff3cd; color: #856404; }

        /* å½ˆçª—æ¨£å¼ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        label { font-weight: bold; font-size: 0.9em; color: #666; }

        /* æ‰‹æ©Ÿç‰ˆ RWD */
        @media (max-width: 768px) {

            .day-item { padding: 10px 15px; white-space: nowrap; border-left: none; border-bottom: 3px solid transparent; }
            .day-item.active { border-bottom-color: var(--primary); background: transparent; }

        }
    </style>
</head>
<body>

    <div id="landing-page">

            <div class="btn-group">

        <div class="landing-card" id="step-create" style="display:none;">

            <input type="text" id="newTripName" placeholder="æ—…ç¨‹åç¨± (å¦‚ï¼šæ±äº¬è¡Œ)">
            <input type="date" id="newTripDate">
            <input type="number" id="newTripDays" placeholder="å¤©æ•¸ (å¦‚ï¼š5)">
            <button class="big-btn" onclick="createTrip()">é–‹å§‹è¦åŠƒ</button>

            <input type="text" id="joinCode" placeholder="6ä½æ•¸ä»£ç¢¼" style="text-align:center; font-size:20px; letter-spacing:5px;">
            <button class="big-btn" onclick="joinTrip()">åŠ å…¥</button>

    <div id="planner-page">
        <div class="sidebar">
            <div style="padding:0 20px 10px 20px; border-bottom:1px solid #eee;">
                <h3 id="tripTitle" style="margin:0;">è¼‰å…¥ä¸­...</h3>
                <small id="tripCodeDisplay" style="color:#666; cursor:pointer;" onclick="copyCode()">ä»£ç¢¼: ----</small>
            </div>
            <ul class="day-list" id="dayList"></ul>

            <button onclick="openModal()" style="position:absolute; bottom:30px; right:30px; width:60px; height:60px; border-radius:50%; background:var(--primary); color:white; border:none; font-size:24px; box-shadow:0 4px 15px rgba(0,0,0,0.3); cursor:pointer;">

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h3>ğŸ“ æ–°å¢è¡Œç¨‹</h3>
            
            <label>é–‹å§‹æ™‚é–“</label>
            <input type="time" id="itemTime">
            
            <label>åœ°é» / æ™¯é»åç¨±</label>
            <input type="text" id="itemLoc" placeholder="ä¾‹å¦‚ï¼šæ™´ç©ºå¡”">
            
            <div style="display:flex; gap:10px;">
                <div style="flex:1;">
                    <label>é è¨ˆåœç•™ (åˆ†é˜)</label>
                    <input type="number" id="itemDuration" placeholder="ä¾‹å¦‚ï¼š60">
                </div>
                <div style="flex:1;">
                    <label>äº¤é€šæ–¹å¼ (åˆ°é”)</label>
                    <select id="itemTransport">
                        <option value="ç„¡">ç„¡</option>
                        <option value="æ­¥è¡Œ">ğŸš¶ æ­¥è¡Œ</option>
                        <option value="åœ°éµ">ğŸš‡ åœ°éµ</option>
                        <option value="å…¬è»Š">ğŸšŒ å…¬è»Š</option>
                        <option value="è¨ˆç¨‹è»Š">ğŸš• è¨ˆç¨‹è»Š</option>
                        <option value="è‡ªé§•">ğŸš— è‡ªé§•</option>
                    </select>
                </div>
            </div>

            <label>å‚™è¨»</label>
            <input type="text" id="itemNote" placeholder="ä¾‹å¦‚ï¼šè¨˜å¾—è²·ç¥¨">

            <div class="btn-group" style="flex-direction:row;">
                <button class="big-btn outline" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="big-btn" onclick="saveItem()">å„²å­˜</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, query, where, onSnapshot, orderBy, setDoc, serverTimestamp, deleteDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (æ‚¨åŸæœ¬çš„è¨­å®š)
        const firebaseConfig = {
            apiKey: "AIzaSyBYUTADnEjSDMd__T7n8xsoY5LFUn9qlDw",
            authDomain: "gogo-252ba.firebaseapp.com",
            projectId: "gogo-252ba",
            storageBucket: "gogo-252ba.firebasestorage.app",
            messagingSenderId: "599210924514",
            appId: "1:599210924514:web:15e78eb22c2b355e9b81bb",
            measurementId: "G-3VJRC7WZQB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTripId = null;
        let currentDayIndex = 1;
        let unsubscribe = null;

        window.showStep = (id) => {
            document.querySelectorAll('.landing-card').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.openModal = () => document.getElementById('itemModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('itemModal').style.display = 'none';

        // 1. å»ºç«‹è¡Œç¨‹
        window.createTrip = async () => {
            const name = document.getElementById('newTripName').value;
            const date = document.getElementById('newTripDate').value;
            const days = document.getElementById('newTripDays').value;
            
            if(!name || !days) { alert("è«‹å¡«å¯«å®Œæ•´"); return; }
            
            const tripId = Math.floor(100000 + Math.random() * 900000).toString();
            try {
                await setDoc(doc(db, "trips", tripId), {
                    name, startDate: date, days: parseInt(days), createdAt: serverTimestamp()
                });
                loadTrip(tripId, { name, startDate: date, days: parseInt(days) });
            } catch(e) { alert("å»ºç«‹å¤±æ•—: " + e.message); }
        };

        // 2. åŠ å…¥è¡Œç¨‹
        window.joinTrip = async () => {
            const code = document.getElementById('joinCode').value;
            const snap = await getDoc(doc(db, "trips", code));
            if(snap.exists()) loadTrip(code, snap.data());
            else alert("æ‰¾ä¸åˆ°è¡Œç¨‹ä»£ç¢¼");
        };

        // 3. è¼‰å…¥ä»‹é¢
        function loadTrip(tripId, data) {
            currentTripId = tripId;
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('planner-page').style.display = 'flex';
            document.getElementById('tripTitle').innerText = data.name;
            document.getElementById('tripCodeDisplay').innerText = `ä»£ç¢¼: ${tripId}`;
            
            // ç”¢ç”Ÿå¤©æ•¸åˆ—è¡¨
            const list = document.getElementById('dayList');
            list.innerHTML = '';
            for(let i=1; i<=data.days; i++) {
                let li = document.createElement('li');
                li.className = 'day-item';
                li.innerText = `Day ${i}`;
                li.id = `day-${i}`;
                li.onclick = () => selectDay(i);
                list.appendChild(li);
            }
            selectDay(1);
        }

        // 4. åˆ‡æ›å¤©æ•¸
        function selectDay(day) {
            currentDayIndex = day;
            document.querySelectorAll('.day-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`day-${day}`).classList.add('active');
            document.getElementById('currentDayTitle').innerText = `Day ${day}`;
            listenItems();
        }

        // 5. ç›£è½èˆ‡é¡¯ç¤º (å«æ™‚é–“è¨ˆç®—é‚è¼¯)
        function listenItems() {
            if(unsubscribe) unsubscribe();
            const q = query(collection(db, "items"), where("tripId", "==", currentTripId), where("day", "==", currentDayIndex), orderBy("time"));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const div = document.getElementById('itinerary-list');
                div.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const item = doc.data();
                    
                    // è‡ªå‹•è¨ˆç®—çµæŸæ™‚é–“
                    let endTimeStr = "";
                    if(item.time && item.duration) {
                        const [h, m] = item.time.split(':').map(Number);
                        const totalMin = h * 60 + m + parseInt(item.duration);
                        const endH = Math.floor(totalMin / 60) % 24;
                        const endM = totalMin % 60;
                        endTimeStr = `~ ${String(endH).padStart(2,'0')}:${String(endM).padStart(2,'0')}`;
                    }

                    div.innerHTML += `
                        <div class="spot-card">
                            <div class="time-box">
                                <div class="time-start">${item.time}</div>
                                <div class="time-end">${endTimeStr}</div>
                            </div>
                            <div class="spot-info">
                                <div class="spot-title">${item.location}</div>
                                <div class="spot-badges">
                                    ${item.duration ? `<span class="badge"><i class="far fa-clock"></i> ${item.duration}åˆ†</span>` : ''}
                                    ${item.transport !== 'ç„¡' ? `<span class="badge transport"><i class="fas fa-car"></i> ${item.transport}</span>` : ''}
                                </div>
                                <div style="color:#666; font-size:0.9em; margin-top:5px;">${item.note || ''}</div>
                            </div>
                            <i class="fas fa-trash-alt" style="color:#ddd; cursor:pointer;" onclick="delItem('${doc.id}')"></i>
                        </div>
                    `;
                });
            });
        }

        // 6. å­˜æª”åŠŸèƒ½ (ä¿®å¾©ç‰ˆ)
        window.saveItem = async () => {
            const time = document.getElementById('itemTime').value;
            const loc = document.getElementById('itemLoc').value;
            const duration = document.getElementById('itemDuration').value; // æ–°æ¬„ä½
            const transport = document.getElementById('itemTransport').value; // æ–°æ¬„ä½
            const note = document.getElementById('itemNote').value;

            if(!time || !loc) { alert("è«‹è‡³å°‘è¼¸å…¥æ™‚é–“å’Œåœ°é»"); return; }

            try {
                await addDoc(collection(db, "items"), {
                    tripId: currentTripId,
                    day: currentDayIndex,
                    time, location: loc, duration, transport, note,
                    createdAt: serverTimestamp()
                });
                closeModal();
                // æ¸…ç©º
                document.getElementById('itemLoc').value = '';
                document.getElementById('itemNote').value = '';
            } catch(e) {
                console.error(e);
                alert("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–é‡æ–°æ•´ç†ã€‚éŒ¯èª¤è¨Šæ¯ï¼š" + e.message);
            }
        };

        window.delItem = async (id) => {
            if(confirm("ç¢ºå®šåˆªé™¤?")) await deleteDoc(doc(db, "items", id));
        };
        
        window.copyCode = () => {
            navigator.clipboard.writeText(currentTripId).then(()=>alert("ä»£ç¢¼å·²è¤‡è£½"));
        }
        
        // æ›è¼‰å…¨åŸŸ
        window.delItem = delItem;
    </script>
</body>
