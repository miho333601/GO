        /* æ‡¸æµ®æŒ‰éˆ• */

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDoc, doc, query, where, onSnapshot, setDoc, serverTimestamp, deleteDoc, updateDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYUTADnEjSDMd__T7n8xsoY5LFUn9qlDw",
            authDomain: "gogo-252ba.firebaseapp.com",
            projectId: "gogo-252ba",
            storageBucket: "gogo-252ba.firebasestorage.app",
            messagingSenderId: "599210924514",
            appId: "1:599210924514:web:15e78eb22c2b355e9b81bb",
            measurementId: "G-3VJRC7WZQB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTripId = null;
        let currentDayIndex = 1;
        let unsubscribe = null;
        let currentDayItemsData = []; 

        // === åˆå§‹åŒ–æª¢æŸ¥ (è‡ªå‹•è¼‰å…¥) ===
        document.addEventListener('DOMContentLoaded', () => {
            const savedTripId = localStorage.getItem('lastTripId');
            if(savedTripId) {
                document.getElementById('autoLoadMsg').innerHTML = `ğŸ”„ ç™¼ç¾ä¸Šæ¬¡çš„è¡Œç¨‹ï¼Œæ­£åœ¨è‡ªå‹•è¼‰å…¥...`;
                // æª¢æŸ¥è³‡æ–™åº«æ˜¯å¦å­˜åœ¨
                getDoc(doc(db, "trips", savedTripId)).then(snap => {
                    if(snap.exists()) {
                        loadTrip(savedTripId, snap.data());
                    } else {
                        localStorage.removeItem('lastTripId'); // æ¸…é™¤ç„¡æ•ˆID
                        document.getElementById('autoLoadMsg').innerText = "";
                    }
                });
            }
        });

        // UI å‡½å¼
        window.showStep = (id) => {
            document.querySelectorAll('.landing-card').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.sidebar-overlay').classList.toggle('show');
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        };

        window.logout = () => {
            if(confirm("ç¢ºå®šè¦é€€å‡ºç›®å‰è¡Œç¨‹å—ï¼Ÿ")) {
                localStorage.removeItem('lastTripId');
                location.reload();
            }
        };

        window.updateMapPreview = (loc) => {
            const mapDiv = document.getElementById('mapPreview');
            if(!loc) { mapDiv.innerHTML = ''; return; }
            mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps?q=${encodeURIComponent(loc)}&output=embed"></iframe>`;
        };

        // Modal èˆ‡ è·¯ç·šè¦åŠƒæ ¸å¿ƒ
        window.openModal = (editId = null) => {
            const modal = document.getElementById('itemModal');
            const routeBox = document.getElementById('route-suggestion');
            const editInput = document.getElementById('editItemId');
            
            // é‡ç½®
            updateMapPreview('');
            
            if (editId) {
                // ä¿®æ”¹æ¨¡å¼
                routeBox.style.display = 'none'; // ä¿®æ”¹æ™‚ä¸é¡¯ç¤ºè·¯ç·šå»ºè­°
                document.getElementById('modalTitle').innerText = "âœï¸ ä¿®æ”¹è¡Œç¨‹";
                editInput.value = editId;
                const item = currentDayItemsData.find(i => i.id === editId);
                if(item) {
                    document.getElementById('itemLoc').value = item.location;
                    document.getElementById('itemTime').value = item.time;
                    document.getElementById('itemDuration').value = item.duration;
                    document.getElementById('itemTransport').value = item.transport;
                    document.getElementById('itemNote').value = item.note;
                    updateMapPreview(item.location);
                }
            } else {
                // æ–°å¢æ¨¡å¼
                document.getElementById('modalTitle').innerText = "ğŸ“ æ–°å¢è¡Œç¨‹";
                editInput.value = "";
                ['itemLoc','itemTime','itemDuration','itemNote'].forEach(id => document.getElementById(id).value = '');
                document.getElementById('itemTransport').value = 'ç„¡';

                // ğŸŒŸ æ™ºæ…§åˆ¤æ–·ï¼šæ˜¯å¦æœ‰ä¸Šä¸€å€‹è¡Œç¨‹ï¼Ÿ
                if(currentDayItemsData.length > 0) {
                    // æ‰¾åˆ°æ™‚é–“æœ€æ™šçš„é‚£å€‹è¡Œç¨‹ç•¶ä½œã€Œä¸Šä¸€ç«™ã€
                    // å·²æ’åºéï¼Œå–æœ€å¾Œä¸€å€‹å³å¯ (æˆ–ä¾é‚è¼¯å–æœ€å¾Œä¸€å€‹çµæŸçš„)
                    const lastItem = currentDayItemsData[currentDayItemsData.length - 1];
                    routeBox.style.display = 'block';
                    document.getElementById('prev-loc-name').innerText = lastItem.location;
                    document.getElementById('prev-loc-name').dataset.loc = lastItem.location; // å­˜èµ·ä¾†çµ¦æŒ‰éˆ•ç”¨
                } else {
                    routeBox.style.display = 'none';
                }
            }
            modal.style.display = 'flex';
        };

        window.openGoogleMapsRoute = () => {
            const prev = document.getElementById('prev-loc-name').dataset.loc;
            const current = document.getElementById('itemLoc').value; // é›–ç„¶å¯èƒ½é‚„æ²’å¡«ï¼Œä½†å¦‚æœå¡«äº†æœƒæ›´æº–
            
            let url = `https://www.google.com/maps/dir/${encodeURIComponent(prev)}`;
            if(current) url += `/${encodeURIComponent(current)}`;
            
            window.open(url, '_blank');
        };

        window.closeModal = () => document.getElementById('itemModal').style.display = 'none';

        // æ ¸å¿ƒé‚è¼¯
        window.createTrip = async () => {
            const name = document.getElementById('newTripName').value;
            const date = document.getElementById('newTripDate').value;
            const days = document.getElementById('newTripDays').value;
            if(!name || !days) return alert("è«‹å¡«å¯«å®Œæ•´");
            
            const tripId = Math.floor(100000 + Math.random() * 900000).toString();
            try {
                const data = { name, startDate: date, days: parseInt(days), createdAt: serverTimestamp() };
                await setDoc(doc(db, "trips", tripId), data);
                localStorage.setItem('lastTripId', tripId); // è¨˜æ†¶
                loadTrip(tripId, data);
            } catch(e) { alert("éŒ¯èª¤: " + e.message); }
        };

        window.joinTrip = async () => {
            const code = document.getElementById('joinCode').value;
            if(code.length !== 6) return alert("è«‹è¼¸å…¥6ä½æ•¸ä»£ç¢¼");
            const snap = await getDoc(doc(db, "trips", code));
            if(snap.exists()) {
                localStorage.setItem('lastTripId', code); // è¨˜æ†¶
                loadTrip(code, snap.data());
            } else alert("æ‰¾ä¸åˆ°è¡Œç¨‹");
        };

        function loadTrip(tripId, data) {
            currentTripId = tripId;
            document.getElementById('landing-page').style.transform = 'translateY(-100%)';
            setTimeout(() => document.getElementById('landing-page').style.display = 'none', 400);
            
            document.getElementById('planner-page').style.display = 'block';
            document.getElementById('tripTitle').innerText = data.name;
            document.getElementById('tripCodeDisplay').innerHTML = `ä»£ç¢¼: ${tripId} <i class="far fa-copy"></i>`;

            const list = document.getElementById('dayList');
            list.innerHTML = '';
            for(let i=1; i<=data.days; i++) {
                let li = document.createElement('li');
                li.className = 'day-item';
                li.innerText = `Day ${i}`;
                li.id = `day-${i}`;
                li.onclick = () => selectDay(i);
                list.appendChild(li);
            }
            selectDay(1);
        }

        function selectDay(day) {
            currentDayIndex = parseInt(day); // å¼·åˆ¶è½‰æ•¸å­—ï¼Œé¿å…å­—ä¸²å•é¡Œ
            document.querySelectorAll('.day-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`day-${day}`).classList.add('active');
            document.getElementById('currentDayTitle').innerText = `Day ${day}`;
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('open');
                document.querySelector('.sidebar-overlay').classList.remove('show');
            }
            listenItems();
        }

        function listenItems() {
            if(unsubscribe) unsubscribe();
            // é€™è£¡ç¢ºä¿ day æ˜¯æ•¸å­—
            const q = query(collection(db, "items"), where("tripId", "==", currentTripId), where("day", "==", currentDayIndex));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const div = document.getElementById('itinerary-list');
                div.innerHTML = '';
                currentDayItemsData = []; 

                snapshot.forEach(doc => currentDayItemsData.push({ id: doc.id, ...doc.data() }));

                            </div>

                    `;
                });
            });
        }

            // å¼·åˆ¶ç¢ºä¿ day æ˜¯æ•¸å­—
            const data = {
                tripId: currentTripId, day: parseInt(currentDayIndex),
                time, location: loc, duration, transport, note
            };

            try {
                if (editId) {
                    await updateDoc(doc(db, "items", editId), data);

                } else {
